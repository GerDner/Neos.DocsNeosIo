'Neos.DocsNeosIo:Content.Image':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.DocsNeosIo:Mixin.Image': true
  ui:
    label: Image
    icon: icon-picture
    position: 300
  properties:
    text:
      ui:
        inline:
          editorOptions:
            placeholder: '<p>Enter a caption here...</p>'
      options:
        silhouette: 'neos.text.free'
      search:
        fulltextExtractor: '${Indexing.extractHtmlTags(value)}'
